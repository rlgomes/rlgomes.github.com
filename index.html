---
layout: index
title: Rodney's Corner
---

<div id="posts">
    <h2>Recent Posts</h2>
    <table>
       {% for post in site.posts limit:25 %}
       <tr>
           <td nowrap="nowrap"><span>{{ post.date | date_to_string }}</span></td>
           <td nowrap="nowrap"><b>&raquo;</b></td>
           <td nowrap="nowrap"><a class="postlink" href="{{ post.url }}">{{ post.title }}</a></h2></td>
       </tr>
       {% endfor %}
    </table>
    
    <div id="github-badge"></div>
    <script type="text/javascript" charset="utf-8">
      GITHUB_USERNAME="rlgomes";
      GITHUB_LIST_LENGTH=10;
      GITHUB_HEAD="h2"; 
      GITHUB_TITLE = "My Projects";
      GITHUB_SHOW_ALL = "Show all";
    </script>
    <script src="http://drnicjavascript.rubyforge.org/github_badge/dist/github-badge-launcher.js" type="text/javascript"></script>
</div>
