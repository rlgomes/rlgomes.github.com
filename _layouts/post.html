<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="/css/main.css" >
        <link rel="stylesheet" href="/css/post.css" >
        <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'/>
        <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet'/>
    </head>
    <body>
        <center>
            <div id="body">
                <a href="/">Home</a>
                <article>
                    <h1>{{ page.title }}</h1>
                    <div id="post.body">{{ content }}</div>
                    
                    <footer>
                        {% if site.relate_posts.length != 0 %}
                        <div id='related_div'>
                            <div id='related_label'>Related:</div>
                            <ul>
                                {% for post in site.related_posts limit:5 %}
                                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}
                    </footer>
                </article>
                <hr/>
                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                    var disqus_shortname = 'rodneyscorner'; // required: replace example with your forum shortname

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
            </div>
        </center>
    </body>
</html>
