<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utf-8">
        <title>{{ page.title }}</title>
	    <meta name="description" content="Rodney's Blog">
	    <meta name="author" content="Rodney Gomes">

        <link rel="alternate"
              type="application/rss+xml"
              title="Rodney's Corner RSS Feed"
              href="http://feeds.feedburner.com/rlgomesgithubcom/feed"/>

	    <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/main.css" rel="stylesheet"/>
        <link href="/libs/github_badges/jquery.github_badge.css?v=1" rel="stylesheet"/>
        <style type="text/css">
tr:hover.linkable {
    cursor: pointer;
    background: #DDF;
}
</style>
    </head>
    <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="/">Rodney's Corner</a>
          <ul class="nav nav-tab">
            <li class="active"><a href="/index.html">Blog</a></li>
            <li><a href="/archive.html">Archive</a></li>
            <li><a href="/about.html">About</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="content">
        <div class="page-header">
          <h1>Blog<small> random thoughts and ideas</small></h1>
        </div>
        <div class="row">
          <div class="span10">
            <div id="body">{{ content }}</div>
          </div>
          <div class="span4">
            <div id="user_badge"></div>
          </div>
        </div>
      </div>
      <footer>
        <div style="text-align: right">Powered by <a href="http://jekyllrb.com/">Jekyll</a> &amp; <a href="http://twitter.github.com/bootstrap/index.html">Bootstrap</a></div>
        <div style="text-align: right">Last Updated: {{site.time}}</div>
      </footer>
    </div> <!-- /container -->
    </body>

    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/github_badges/jquery.github_badge.min.js" type="text/javascript"></script>
    <script>
    $("#user_badge").GitHubBadge({
        login: "rlgomes",
        sorting             : "ascending", // ascending or descending for repos (user badge) and issues (project badge)
        theme               : "github",    // adds value as class for entire badge
        include_github_logo : true,        // show a lil love
        image_path          : "/libs/github_badges/images/",   // path to your images directory
        animate_style       : "slide",     //slideDown or show
        repo_count          : "10"         // maximum number of repos to be displayed
    });
    </script>
    {% include ga_script.html %}
</html>
